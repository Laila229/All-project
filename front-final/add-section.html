<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Section - EduTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <nav class="mobile-navbar justify-content-between">
        <div class="d-flex align-items-center gap-3"><button class="btn btn-light border-0" id="sidebarToggle"><i
                    class="bi bi-list fs-4"></i></button><span class="fw-bold text-primary">EduTrack</span></div>
        <div class="dropdown">
            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-2"
                style="width: 32px; height: 32px;">A</div>
        </div>
    </nav>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-brand"><i class="bi bi-mortarboard-fill me-2"></i>EduTrack</div>
        <nav class="nav flex-column mt-3">
            <a href="admin-dashboard.html" class="nav-link"><i class="bi bi-speedometer2"></i> Dashboard</a>
            <a href="classes-list.html" class="nav-link"><i class="bi bi-building"></i> Classes</a>
            <a href="sections-list.html" class="nav-link active"><i class="bi bi-layers"></i> Sections</a>
            <a href="subjects-list.html" class="nav-link"><i class="bi bi-book"></i> Subjects</a>
            <a href="users-list.html" class="nav-link"><i class="bi bi-people"></i> Users</a>
            <div class="mt-auto border-top pt-2"><a href="admin-login.html" class="nav-link text-danger"><i
                        class="bi bi-box-arrow-right"></i> Logout</a></div>
        </nav>
    </aside>

    <main class="main-content">
        <div class="container-fluid p-0">
            <div class="mb-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="sections-list.html"
                                class="text-decoration-none">Sections</a></li>
                        <li class="breadcrumb-item active">Add New Section</li>
                    </ol>
                </nav>
                <h1 class="h3 mb-0">Add New Section</h1>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-4">
                            <form action="sections-list.html">
                                <div class="mb-3">
                                    <label for="sectionName" class="form-label">Section Name</label>
                                    <input type="text" class="form-control" id="sectionName"
                                        placeholder="e.g. A, B, Rose, Tulip" required>
                                </div>
                                <div class="mb-3">
                                    <label for="classSelect" class="form-label">Assign to Class</label>
                                    <select class="form-select" id="classSelect" required>
                                        <option value="" selected disabled>Select Class...</option>
                                        <option value="1">Grade 1</option>
                                        <option value="2">Grade 2</option>
                                        <option value="10">Grade 10</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="roomNumber" class="form-label">Room Number</label>
                                    <input type="text" class="form-control" id="roomNumber" placeholder="e.g. 101">
                                </div>
                                <div class="mb-4">
                                    <label for="capacity" class="form-label">Student Capacity</label>
                                    <input type="number" class="form-control" id="capacity" value="30">
                                </div>
                                <div class="d-flex gap-2 justify-content-end">
                                    <a href="sections-list.html" class="btn btn-light border">Cancel</a>
                                    <button type="submit" class="btn btn-primary">Save Section</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-4 text-center text-md-start mb-2 mb-md-0">
                    <span class="fw-bold text-primary">EduTrack</span>
                </div>
                <div class="col-md-4 text-center mb-2 mb-md-0">
                    <small class="text-muted">Support: +962-7-9000-0000</small>
                </div>
                <div class="col-md-4 text-center text-md-end">
                    <small class="text-muted mb-0 me-3">&copy; 2026</small>
                    <a href="#" class="footer-link">Privacy</a>
                    <a href="#" class="footer-link">Terms</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.getElementById('sidebarToggle');
            const overlay = document.getElementById('sidebarOverlay');
            if (toggle) toggle.addEventListener('click', (e) => { e.stopPropagation(); sidebar.classList.toggle('show'); overlay.classList.toggle('show'); });
            if (overlay) overlay.addEventListener('click', () => { sidebar.classList.remove('show'); overlay.classList.remove('show'); });
        });
    </script>
</body>

</html>
