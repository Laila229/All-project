<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading - School Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/components.js"></script>
</head>

<body>
    <div class="layout">
        <div id="sidebar-container"></div>

        <div class="main-content">
            <div id="navbar-container"></div>

            <main class="page-content">
                <div class="page-header">
                    <h1 class="page-title">Grading</h1>
                    <p style="color: var(--text-secondary);">Review and grade student submissions</p>
                </div>

                <div class="card" style="margin-bottom: var(--spacing-md);">
                    <div class="grid grid-cols-2 gap-md">
                        <div>
                            <label class="form-label">Select Homework</label>
                            <select class="form-select">
                                <option>Algebra Linear Equations (Class 8B)</option>
                                <option>Chapter 3 Summary (Class 5A)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="card" style="padding: 0; overflow: hidden;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Student</th>
                                <th>Submitted On</th>
                                <th>Status</th>
                                <th>Attachment</th>
                                <th>Grade (Out of 100)</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="flex items-center gap-sm">
                                        <div
                                            style="width: 32px; height: 32px; background-color: #F1F5F9; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.75rem;">
                                            JS</div>
                                        <span>John Smith</span>
                                    </div>
                                </td>
                                <td>Sep 24, 10:00 AM</td>
                                <td><span class="badge badge-success">Submitted</span></td>
                                <td><a href="#"
                                        style="color: var(--secondary); text-decoration: underline;">homework.pdf</a>
                                </td>
                                <td>
                                    <input type="number" class="form-input" placeholder="0"
                                        style="width: 80px; padding: 0.25rem 0.5rem;" max="100">
                                </td>
                                <td><button class="btn btn-primary"
                                        style="padding: 0.25rem 0.5rem; font-size: 0.875rem;">Save</button></td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="flex items-center gap-sm">
                                        <div
                                            style="width: 32px; height: 32px; background-color: #F1F5F9; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.75rem;">
                                            EA</div>
                                        <span>Emily Adams</span>
                                    </div>
                                </td>
                                <td>Sep 24, 11:30 AM</td>
                                <td><span class="badge badge-success">Submitted</span></td>
                                <td><a href="#"
                                        style="color: var(--secondary); text-decoration: underline;">scan_001.jpg</a>
                                </td>
                                <td>
                                    <input type="number" class="form-input" value="95"
                                        style="width: 80px; padding: 0.25rem 0.5rem;" max="100">
                                </td>
                                <td><button class="btn btn-outline"
                                        style="padding: 0.25rem 0.5rem; font-size: 0.875rem;">Update</button></td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="flex items-center gap-sm">
                                        <div
                                            style="width: 32px; height: 32px; background-color: #F1F5F9; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.75rem;">
                                            MR</div>
                                        <span>Michael Ross</span>
                                    </div>
                                </td>
                                <td>-</td>
                                <td><span class="badge badge-danger">Missing</span></td>
                                <td>-</td>
                                <td>
                                    <input type="number" class="form-input" disabled
                                        style="width: 80px; padding: 0.25rem 0.5rem; background-color: #f1f5f9;">
                                </td>
                                <td>-</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            AppComponents.init('teacher', 'teacher-grading.html', { name: 'Sarah Wilson' });
        });
    </script>
</body>

</html>
