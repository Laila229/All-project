<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>شرح خصائص CSS</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ملف CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <h1><i class="fa-brands fa-css3-alt"></i> تجريب خصائص CSS</h1>
  </header>

  <!-- مثال على Flexbox -->
  <section class="flex-example">
    <h2>Flexbox</h2>
    <div class="flex-container">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
    </div>
  </section>

  <!-- مثال على Grid -->
  <section class="grid-example">
    <h2>Grid Layout</h2>
    <div class="grid-container">
      <div class="grid-item">A</div>
      <div class="grid-item">B</div>
      <div class="grid-item">C</div>
      <div class="grid-item">D</div>
    </div>
  </section>

  <!-- مثال على Position و Z-index -->
  <section class="position-example">
    <h2>Position و Z-index</h2>
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
  </section>

  <!-- مثال على Bootstrap -->
  <section class="bootstrap-example container text-center my-4">
    <h2>Bootstrap Grid System</h2>
    <div class="row">
      <div class="col bg-primary text-white p-3">عمود 1</div>
      <div class="col bg-success text-white p-3">عمود 2</div>
      <div class="col bg-warning text-white p-3">عمود 3</div>
    </div>
  </section>

  <footer class="footer">
    <p>تم بواسطة <i class="fa-solid fa-heart"></i> CSS & Bootstrap</p>
  </footer>

</body>
</html>
