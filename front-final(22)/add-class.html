<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Class - EduTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <nav class="mobile-navbar justify-content-between">
        <div class="d-flex align-items-center gap-3">
            <button class="btn btn-light border-0" id="sidebarToggle"><i class="bi bi-list fs-4"></i></button>
            <span class="fw-bold text-primary">EduTrack</span>
        </div>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle text-dark"
                data-bs-toggle="dropdown">
                <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-2"
                    style="width: 32px; height: 32px;">A</div>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item text-danger" href="admin-login.html">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-brand"><i class="bi bi-mortarboard-fill me-2"></i>EduTrack</div>
        <nav class="nav flex-column mt-3">
            <a href="admin-dashboard.html" class="nav-link"><i class="bi bi-speedometer2"></i> Dashboard</a>
            <a href="classes-list.html" class="nav-link active"><i class="bi bi-building"></i> Classes</a>
            <a href="sections-list.html" class="nav-link"><i class="bi bi-layers"></i> Sections</a>
            <a href="subjects-list.html" class="nav-link"><i class="bi bi-book"></i> Subjects</a>
            <a href="users-list.html" class="nav-link"><i class="bi bi-people"></i> Users</a>
            <div class="mt-auto border-top pt-2">
                <a href="admin-login.html" class="nav-link text-danger"><i class="bi bi-box-arrow-right"></i> Logout</a>
            </div>
        </nav>
    </aside>

    <main class="main-content">
        <div class="container-fluid p-0">
            <div class="mb-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="classes-list.html" class="text-decoration-none">Classes</a>
                        </li>
                        <li class="breadcrumb-item active">Add New Class</li>
                    </ol>
                </nav>
                <h1 class="h3 mb-0">Add New Class</h1>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-4">
                            <form action="classes-list.html">
                                <div class="mb-3">
                                    <label for="className" class="form-label">Class Name</label>
                                    <input type="text" class="form-control" id="className" placeholder="e.g. Grade 11"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="numericGrade" class="form-label">Numeric Grade Level</label>
                                    <input type="number" class="form-control" id="numericGrade" placeholder="e.g. 11"
                                        required>
                                    <div class="form-text">Used for sorting and logic.</div>
                                </div>
                                <div class="mb-4">
                                    <label for="description" class="form-label">Description (Optional)</label>
                                    <textarea class="form-control" id="description" rows="3"></textarea>
                                </div>
                                <div class="d-flex gap-2 justify-content-end">
                                    <a href="classes-list.html" class="btn btn-light border">Cancel</a>
                                    <button type="submit" class="btn btn-primary">Save Class</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-4 text-center text-md-start mb-2 mb-md-0">
                    <span class="fw-bold text-primary">EduTrack</span>
                </div>
                <div class="col-md-4 text-center mb-2 mb-md-0">
                    <small class="text-muted">Support: +962-7-9000-0000</small>
                </div>
                <div class="col-md-4 text-center text-md-end">
                    <small class="text-muted mb-0 me-3">&copy; 2026</small>
                    <a href="#" class="footer-link">Privacy</a>
                    <a href="#" class="footer-link">Terms</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.getElementById('sidebarToggle');
            const overlay = document.getElementById('sidebarOverlay');
            if (toggle) toggle.addEventListener('click', (e) => { e.stopPropagation(); sidebar.classList.toggle('show'); overlay.classList.toggle('show'); });
            if (overlay) overlay.addEventListener('click', () => { sidebar.classList.remove('show'); overlay.classList.remove('show'); });
        });
    </script>
</body>

</html>
