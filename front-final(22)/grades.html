<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gradebook - Teacher Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <nav class="mobile-navbar justify-content-between">
        <div class="d-flex align-items-center gap-3"><button class="btn btn-light border-0" id="sidebarToggle"><i
                    class="bi bi-list fs-4"></i></button><span class="fw-bold text-primary">Teacher Portal</span></div>
        <div class="dropdown">
            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-2"
                style="width: 32px; height: 32px;">T</div>
        </div>
    </nav>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-brand"><i class="bi bi-mortarboard-fill me-2"></i>Teacher Portal</div>
        <nav class="nav flex-column mt-3">
            <a href="teacher-dashboard.html" class="nav-link"><i class="bi bi-speedometer2"></i> Dashboard</a>
            <a href="teacher-subjects.html" class="nav-link"><i class="bi bi-book"></i> My Subjects</a>
            <a href="grades.html" class="nav-link active"><i class="bi bi-journal-text"></i> Gradebook</a>
            <div class="mt-auto border-top pt-2"><a href="teacher-login.html" class="nav-link text-danger"><i
                        class="bi bi-box-arrow-right"></i> Logout</a></div>
        </nav>
    </aside>

    <main class="main-content">
        <div class="container-fluid p-0">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0">Gradebook</h1>
                <div class="d-flex gap-2">
                    <select class="form-select w-auto">
                        <option>Mathematics - Grade 10 A</option>
                        <option>Mathematics - Grade 9 B</option>
                    </select>
                    <button class="btn btn-primary"><i class="bi bi-download me-2"></i>Export</button>
                </div>
            </div>

            <div class="card border-0 shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover align-middle mb-0 text-center">
                            <thead class="bg-light">
                                <tr>
                                    <th class="border-0 p-3 text-start">Student Name</th>
                                    <th class="border-0 p-3">Assignment 1<br><small class="text-muted fw-normal">100
                                            pts</small></th>
                                    <th class="border-0 p-3">Quiz 1<br><small class="text-muted fw-normal">50
                                            pts</small></th>
                                    <th class="border-0 p-3">Mid-term<br><small class="text-muted fw-normal">100
                                            pts</small></th>
                                    <th class="border-0 p-3 bg-white border-start">Total<br><small
                                            class="text-muted fw-normal">%</small></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="p-3 text-start fw-medium">John Doe</td>
                                    <td class="p-3">85</td>
                                    <td class="p-3">45</td>
                                    <td class="p-3">88</td>
                                    <td class="p-3 fw-bold border-start">87%</td>
                                </tr>
                                <tr>
                                    <td class="p-3 text-start fw-medium">Jane Smith</td>
                                    <td class="p-3">92</td>
                                    <td class="p-3">48</td>
                                    <td class="p-3">95</td>
                                    <td class="p-3 fw-bold border-start">94%</td>
                                </tr>
                                <tr>
                                    <td class="p-3 text-start fw-medium">Alice Johnson</td>
                                    <td class="p-3">78</td>
                                    <td class="p-3">40</td>
                                    <td class="p-3">82</td>
                                    <td class="p-3 fw-bold border-start">80%</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.getElementById('sidebarToggle');
            const overlay = document.getElementById('sidebarOverlay');
            if (toggle) toggle.addEventListener('click', (e) => { e.stopPropagation(); sidebar.classList.toggle('show'); overlay.classList.toggle('show'); });
            if (overlay) overlay.addEventListener('click', () => { sidebar.classList.remove('show'); overlay.classList.remove('show'); });
        });
    </script>
</body>

</html>
