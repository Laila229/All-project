<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - School Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--background);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="flex flex-col items-center" style="margin-bottom: var(--spacing-xl);">
                <div
                    style="width: 48px; height: 48px; background-color: #DBEAFE; color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: var(--spacing-md);">
                    <i data-lucide="graduation-cap" style="width: 24px; height: 24px;"></i>
                </div>
                <h1 style="font-size: 1.5rem; font-weight: bold; color: var(--text-primary);">Welcome Back</h1>
                <p style="color: var(--text-secondary);">Sign in to your account</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="name@school.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="••••••••" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Role (For Demo)</label>
                    <select id="role-select" class="form-select">
                        <option value="admin">Admin</option>
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-full">Sign In</button>
            </form>
        </div>
    </div>

    <script>
        lucide.createIcons();

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const role = document.getElementById('role-select').value;

            // Simple redirection for demo
            if (role === 'admin') window.location.href = 'admin-dashboard.html';
            else if (role === 'teacher') window.location.href = 'teacher-dashboard.html';
            else if (role === 'student') window.location.href = 'student-dashboard.html';
        });
    </script>
</body>

</html>
