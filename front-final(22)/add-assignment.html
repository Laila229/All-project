<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Assignment - Teacher Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <nav class="mobile-navbar justify-content-between">
        <div class="d-flex align-items-center gap-3"><button class="btn btn-light border-0" id="sidebarToggle"><i
                    class="bi bi-list fs-4"></i></button><span class="fw-bold text-primary">EduTrack</span></div>
        <div class="dropdown">
            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-2"
                style="width: 32px; height: 32px;">T</div>
        </div>
    </nav>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-brand"><i class="bi bi-mortarboard-fill me-2"></i>Teacher Portal</div>
        <nav class="nav flex-column mt-3">
            <a href="teacher-dashboard.html" class="nav-link"><i class="bi bi-speedometer2"></i> Dashboard</a>
            <a href="teacher-subjects.html" class="nav-link active"><i class="bi bi-book"></i> My Subjects</a>
            <a href="teacher-grades.html" class="nav-link"><i class="bi bi-journal-text"></i> Gradebook</a>
            <a href="teacher-add-grade.html" class="nav-link"><i class="bi bi-plus-circle"></i> Add Grades</a>
            <div class="mt-auto border-top pt-2"><a href="teacher-login.html" class="nav-link text-danger"><i
                        class="bi bi-box-arrow-right"></i> Logout</a></div>
        </nav>
    </aside>

    <main class="main-content">
        <div class="container-fluid p-0">
            <div class="mb-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="teacher-subject-details.html"
                                class="text-decoration-none">Mathematics</a></li>
                        <li class="breadcrumb-item active">New Assignment</li>
                    </ol>
                </nav>
                <h1 class="h3 mb-0">Create Assignment</h1>
            </div>

            <div class="row">
                <div class="col-lg-8">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-4">
                            <form action="teacher-subject-details.html">
                                <div class="mb-3">
                                    <label class="form-label">Assignment Title</label>
                                    <input type="text" class="form-control" placeholder="e.g. Chapter 4 Exercises"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Description / Instructions</label>
                                    <textarea class="form-control" rows="4"
                                        placeholder="Describe the task..."></textarea>
                                </div>
                                <div class="row g-3 mb-4">
                                    <div class="col-md-6">
                                        <label class="form-label">Due Date</label>
                                        <input type="date" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Total Points</label>
                                        <input type="number" class="form-control" value="100">
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Attachments</label>
                                    <input type="file" class="form-control">
                                    <div class="form-text">Upload worksheets or reference materials (PDF, DOCX).</div>
                                </div>
                                <div class="d-flex gap-2 justify-content-end">
                                    <a href="teacher-subject-details.html" class="btn btn-light border">Cancel</a>
                                    <button type="submit" class="btn btn-primary">Publish Assignment</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.getElementById('sidebarToggle');
            const overlay = document.getElementById('sidebarOverlay');
            if (toggle) toggle.addEventListener('click', (e) => { e.stopPropagation(); sidebar.classList.toggle('show'); overlay.classList.toggle('show'); });
            if (overlay) overlay.addEventListener('click', () => { sidebar.classList.remove('show'); overlay.classList.remove('show'); });
        });
    </script>
</body>

</html>
