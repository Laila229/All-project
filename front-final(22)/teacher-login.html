<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - School Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .login-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .login-card {
            max-width: 400px;
            width: 100%;
            border: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>

<body>
    <!-- Main Content -->
    <div class="login-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="text-center mb-4">
                        <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-2"
                            style="width: 48px; height: 48px;">
                            <i class="bi bi-book-half fs-4"></i>
                        </div>
                        <h3 class="fw-bold text-primary mb-0">EduTrack</h3>
                        <small class="text-muted">School Management System</small>
                    </div>

                    <div class="card login-card p-4">
                        <div class="card-body">
                            <div class="text-center mb-4">
                                <h5 class="fw-bold">Teacher Login</h5>
                                <p class="text-muted small">Sign in to manage classes and grades</p>
                            </div>
                            <form action="teacher-dashboard.html">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="teacher@school.com"
                                        required>
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="••••••••"
                                        required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Sign In</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <a href="teacher-login.html" class="text-decoration-none text-muted small me-3">Teacher?</a>
                        <a href="#" class="text-decoration-none text-muted small">Forgot password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 text-center text-md-start mb-2 mb-md-0">
                    <span class="fw-bold text-primary">EduTrack</span>
                </div>
                <div class="col-md-4 text-center mb-2 mb-md-0">
                    <small class="text-muted">Support: +962-7-9000-0000</small>
                </div>
                <div class="col-md-4 text-center text-md-end">
                    <small class="text-muted mb-0 me-3">&copy; 2026</small>
                    <a href="#" class="footer-link">Privacy</a>
                    <a href="#" class="footer-link">Terms</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
